name: check-deploy

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - run: |
          chmod +x scripts/build.sh
          scripts/build.sh
  test:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - run: |
          chmod +x scripts/test.sh
          scripts/test.sh
  deploy:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - run: |
          chmod +x scripts/deploy.sh
          scripts/deploy.sh
